<!DOCTYPE html>
<html lang="en">
<head>

<body>

        <div class="card">

            <div class="card-body">

                    <div class="row">
                        <div class="col-6">
                            <label for="">Full Name</label>

                            <label for="">NID</label>
                            <input class="form-control" type="number">

                        </div>

                    </div>

                </form>
            </div>
        </div>
        
    </div>
